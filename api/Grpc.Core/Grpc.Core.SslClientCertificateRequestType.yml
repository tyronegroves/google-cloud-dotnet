    remote:
      path: src/csharp/Grpc.Core/ServerCredentials.cs
      branch: v1.22.x
      repo: https://github.com/grpc/grpc
    id: RequestButDontVerify
    path: src/csharp/Grpc.Core/ServerCredentials.cs
    startLine: 80
  assemblies:
  - Grpc.Core
  namespace: Grpc.Core
  summary: "\nServer requests client certificate but does not enforce that the client\npresents a certificate.\nIf the client presents a certificate, the client authentication is left to\nthe application (the necessary metadata will be available to the\napplication via authentication context properties, see grpc_auth_context).\nThe client&apos;s key certificate pair must be valid for the SSL connection to\nbe established.\n"
  example: []
  syntax:
    content: RequestButDontVerify = 1
    return:
      type: Grpc.Core.SslClientCertificateRequestType
  modifiers.csharp:
